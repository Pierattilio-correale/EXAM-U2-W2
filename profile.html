<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Nextflix</title>
    <link href="./custombootstrap.css" rel="stylesheet" />
  </head>
  <body class="bg-primary">
    <header>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand position-relative" href="#">
            <img
              class="position-relative w-100"
              src="./assets/netflix_logo.png"
              alt="Netflix"
              width="80"
              height="60"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex justify-content-center">
        <div class="text-secondary border-bottom border-1 w-50">
          <h1 class="d-flex justify-content-center fs-1 text-white">
            Edit Profile
          </h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col col-12 col-lg-6 my-5 ms-5 ps-5 d-flex justify-content-lg-end"
          >
            <img
              src="./assets/avatar.png"
              alt="profile"
              width="100px"
              height="100px"
            />
          </div>
          <div class="col my-5">
            <div class="row">
              <div class="col d-flex justify-content-start">
                <p
                  class="border border-2 bg-secondary text-white w-75 fs-4 text-center"
                >
                  Strive Student
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col col-3">
                <p class="text-secondary fs-4">Language :</p>
                <a
                  class="nav-link dropdown-toggle text-secondary align-content-center border border-2 border-secondary text-center px-2 text-white fs-6"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">German</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>

                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                </ul>
              </div>
            </div>
            <div class="row my-5">
              <div class="col">
                <p class="text-secondary fs-4">Maturity Settings:</p>
                <button class="bg-colorn text-white text-center py-1 px-3">
                  All Maturity Ratings
                </button>
                <p class="text-white">
                  Show titles all of maturity ratings for this profile
                </p>
                <button class="btn btn-outline-secondary py-2 px-4">
                  Edit
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p class="fs-4 text-secondary">Autoplay Controls</p>
                <div class="form-check d-flex">
                  <input
                    class="form-check-input fs-3 bg-primary"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label
                    class="form-check-label text-secondary align-content-center ps-2"
                    for="flexCheckChecked"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check my-2 d-flex">
                  <input
                    class="form-check-input fs-3 bg-primary"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label
                    class="form-check-label text-secondary align-content-center ps-2"
                    for="flexCheckChecked"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
            <div class="col my-5">
              <button class="px-3 py-3 fs-4 mx-2 my-3 my-md-0 btn bg-white">
                SAVE
              </button>
              <button
                class="px-3 py-3 fs-4 mx- my-3 my-md-0 btn btn-outline-secondary"
              >
                CANCEL
              </button>
              <button
                class="px-3 py-3 fs-4 mx-2 my-3 my-xl-0 btn btn-outline-secondary"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
